<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Simple Chat : Socket.IO TypeScript Tutorials by Sean Bradley :
      https://sbcode.net/tssock/
    </title>
    <style>
      body {
        font-family: Arial;
      }

      .chatPanel {
        border: solid 1px gray;
        border-radius: 20px 0px 4px 4px;
        box-shadow: 15px 10px #dddddd;
        background: rgb(34, 193, 195);
        background: linear-gradient(
          56deg,
          rgba(34, 193, 195, 0.49193275943189773) 0%,
          rgba(253, 187, 45, 0.494733879880077) 100%
        );
        position: relative;
        width: 500px;
      }

      .chatMessageInputDiv {
        position: absolute;
        bottom: 0px;
        width: 100%;
      }

      #messageText {
        width: 400px;
        font-size: 21px;
      }

      #sendButton {
        position: absolute;
        right: 0px;
        width: 93px;
        height: 31px;
        border-radius: 0;
        border: 0px;
        color: #fff;
        background-color: #17a2b8;
        border-color: #17a2b8;
        font-size: 21px;
      }

      #messageList {
        padding-left: 0;
        overflow: hidden;
        height: 338px;
        margin-bottom: 40px;
      }

      #messageList li {
        list-style-type: none;
        margin-bottom: 30px;
        padding: 6px 6px 6px 6px;
        display: block;
      }

      .otherMessage {
        background: #ffcda3;
        border: solid 1px gray;
        margin: 0px 5px 5px 0px;
        float: right;
        padding: 0px 6px 0px 6px;
        border-radius: 10px 10px 0 10px;
        font-size: 21px;
      }

      .myMessage {
        background: #1bffbb;
        border: solid 1px gray;
        margin: 0px 5px 5px 5px;
        float: left;
        padding: 0px 6px 0px 6px;
        border-radius: 10px 10px 10px 0;
        font-size: 21px;
      }

      .systemMessage {
        background: #dddddd;
        border: solid 1px gray;
        margin: 0px 5px 5px 0px;
        float: right;
        padding: 0px 6px 0px 6px;
        border-radius: 10px 10px 0 10px;
        font-size: 21px;
      }

      .screenName {
        padding: 6px 6px 6px 6px;
        border-radius: 10px 10px 10px 10px;
        font-weight: bold;
        background: #1bffbb;
      }

      .circle {
        padding: 6px;
        background: gray;
        border-radius: 50px;
      }
    </style>
  </head>

  <body>
    <h1>Your Screen Name is <span class="screenName"></span></h1>
    <div class="chatPanel">
      <ol id="messageList"></ol>
      <div class="chatMessageInputDiv">
        <div>
          <input id="messageText" placeholder="Enter Chat Message" />
          <span>
            <button id="sendButton">Send</button>
          </span>
        </div>
      </div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
